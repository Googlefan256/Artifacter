[package]
name = "artifacter"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = { workspace = true }
base64 = { workspace = true }
env_logger = { workspace = true }
log = { workspace = true }
localization = "0.1.3"
serde_json = "1.0.107"
sqlx = { version = "0.7.2", features = ["tls-rustls", "runtime-tokio", "postgres"] }
tokio = { version = "1.33.0", features = ["rt", "rt-multi-thread", "macros"] }
apitype = { path = "../../lib/apitype" }
rand = "0.8.5"

[dependencies.reqwest]
workspace = true

[dependencies.poise]
git = "https://github.com/serenity-rs/poise"
branch = "serenity-next"

[build-dependencies]
localization-build = "0.1.3"
